
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moive app</title>
    
   
    <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">movie info app</h1>
        <form id="movieform" autocomplete="off">
            <div class="form-group">
                <label for="Movie">Movie Name</label>
                <input class="form-control" type="text" id="movie" placeholder="enter movie name">
            </div>
                <div class="form-group">
                    <button class="btn btn-danger btn-block">
                        Search 
                    </button>
                </div>
            
        </form>
        <div id="result"></div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</html>
<script>
    $(document).ready(function()
    {
        var apikey ="202b1e04"
        $("#movieform").submit(function(event)
        {
            event.preventDefault()
            var movie =$("#movie").val()
            var result=""
            var url="http://www.omdbapi.com/?apikey="+apikey
            $.ajax({
                method:'GET',
                url:url+"&t="+movie,
                success:function(data)
                {
                    console.log(data)
                    {
                        console.log(data)
                        result=`
                          <img style ="float:left" class="img-thumnail" width="200" height="200" src="${data.Poster}"/>
                           <h3>${data.Title}</h3>
                           <h3>${data.Released}</h3>
                           <h3>${data.Runtime}</h3>
                           <h3>${data.Genre}</h3>
                           <h3>${data.Director}</h3>
                           <h3>${data.Actors}</h3>
                        `

                        $("#result").html(result)
                    }
                }
            })
        })
    })
</script>
